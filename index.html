<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruto LW業務アプリケーション</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (min-width: 600px) {
            .app-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .app-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .app-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .app-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .app-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            color: #856404;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Cruto</div>
        <div class="subtitle">LINE WORKS 業務アプリケーション</div>
        
        <div class="app-grid">
            <a href="./accident-report/" class="app-card">
                <div class="app-icon">🚗</div>
                <div class="app-title">事故報告</div>
                <div class="app-description">車両事故やその他の事故を報告するフォーム。写真アップロード機能付き。</div>
            </a>
            
            <a href="./hospital-report/" class="app-card">
                <div class="app-icon">🏥</div>
                <div class="app-title">入退院報告</div>
                <div class="app-description">利用者の入院・退院情報を管理。予測検索機能付き。</div>
            </a>
            
            <a href="./sales-bot/" class="app-card">
                <div class="app-icon">📊</div>
                <div class="app-title">営業支援Bot</div>
                <div class="app-description">位置情報ベースのルート最適化と営業分析機能。</div>
            </a>
        </div>
        
        <div class="note">
            <strong>注意:</strong> これらのアプリケーションはLINE WORKS内でのみ動作します。
        </div>
    </div>
</body>
</html>
